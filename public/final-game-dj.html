<html>
  <body id="myBody" style="background-repeat: repeat; background-size: 100%" background="gym.webp">
    <h6> Version 0.0.1 </h6>

    <h1 align=center>load up the bench</h1>
    <br /><br /><br /><br />

    <script>
      document.addEventListener('keydown', function (event) {
        switch (event.key.toLowerCase()) {
          case 'w':
            document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px';
            break;
          case 'a':
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px';
            break;
          case 's':
            document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px';
            break;
          case 'd':
            document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
            break;
        }
      });

      // global variables here
      let myGlobalX = 0;
      let myClock;

      // global functions here
      function myHitOther(my1, my2) {
        // existing function remains unchanged
      }

      function myCheckHit() {
        // existing function remains unchanged
      }

    </script>

    <img
      id="myImg01"
      style="position:absolute; width:100px; height:80px; top:0px; left:50px;"
      src="plates.jpg"
    />
    <img
      id="myImg02"
      style="position:absolute; width:100px; height:80px; top:0px; left:250px;"
      src="bench press.jpg"
    />

    <input
      type="button"
      value="Auto Background Left"
      onclick="{
        clearInterval(myClock);
        let myTemp = '100px 0px';
        myClock = setInterval(function () {
          myGlobalX -= 5;
          myTemp = myGlobalX + 'px 0px';
          document.getElementById('myBody').style.backgroundPosition = myTemp;
        }, 100);
      }"
    />

    <input
      type="button"
      value="Image Right Fast Button"
      onTouchStart="{this.click(); event.preventDefault();}"
      onclick="{
        document.getElementById('myImg01').style.left =
          parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
        myCheckHit(); // checks for all collisions
      }"
    /><br /><br />
  </body>
</html>
